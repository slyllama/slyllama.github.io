<!DOCTYPE html>
<html lang="en-NZ">
    <meta name="viewport" content="width=300, initial-scale=1.0">
    <meta charset="utf-8" />

    <title>$TITLE</title>
    <meta name="description" content="$DESC">
    <meta property="og:title" content="$TITLE" />
    <meta property="og:description" content="$DESC" />
    <meta property="og:url" content="$PAGEROOT" />
    <meta property="og:image" content="$ROOT/assets/thumb.jpg" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#1C3C83" data-react-helmet="true" />

    <link rel="icon" type="image/png" href="$ROOT/assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="$ROOT/reset.css" />
    <link rel="stylesheet" type="text/css" href="$ROOT/style.css" />

    <script src="$ROOT/scripts.js" type="text/javascript"></script>
    <script>MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };</script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <body onload="loadDOM();">
        <div id="img-view-container" onclick="closeImg();">
            <div class="close-button" onclick="closeImg();">&times;</div>
            <div id="img-view-inner">
                <img id="img-view-img" src="$ROOT/img/ceres-arms.jpg" />
            </div>
        </div>
        
        <div id="container">
            <div id="header">
                <div id="header-logo-container">
                    <a href="$ROOT">
                        <img id="header-logo" src="$ROOT/assets/logo.svg" alt="Slyllama." />
                    </a>
                </div>
                
                <span id="header-menu-btn" class="header-link focus-outline">
                    <a id="mobile-menu-btn" onclick="toggleMobileMenu();" tabindex="0" style="display: block;">
                        <img id="header-menu-btn-img" src="$ROOT/assets/mobile-menu-btn.svg" alt="Mobile menu." />
                    </a>
                </span>
                <ul id="header-desktop-links">
                    <li class="header-link">
                        <a href="https://www.artstation.com/slyllama" target="_tab">
                            Art <img src="$ROOT/assets/icon-external.svg" class="external-icon" alt="External link." />
                        </a>
                    </li>
                    <li class="header-link"><a href="$ROOT/journal">Journal</a></li>
                    <li class="header-btn-container">
                        <a href="https://bsky.app/profile/slyllama.bsky.social" target="_tab" title="Slyllama on Bluesky.">
                            <span class="header-btn header-btn-bsky">
                                <img style="height: 28px;" src="$ROOT/assets/logo-bluesky.svg" alt="Slyllama on Bluesky."/>
                            </span>
                        </a>
                    </li>
                    <li class="header-btn-container">
                        <a href="mailto:slyllama@outlook.com" title="Email - slyllama@outlook.com.">
                            <span class="header-btn">
                                <img style="height: 26px;" src="$ROOT/assets/logo-email.svg" alt="Email - slyllama@outlook.com." />
                            </span>
                        </a>
                    </li>
                </ul>
                <div style="clear: both;"></div>

                <ul id="mobile-menu">
                    <li><a href="https://www.artstation.com/slyllama" target="_tab">
                        <div class="mobile-menu-link">Art <img src="$ROOT/assets/icon-external.svg" class="external-icon" alt="External link." /></div>
                    </a></li>
                    <li><a href="$ROOT/journal"><div class="mobile-menu-link">Journal</div></a></li>
                    <li><a href="mailto:slyllama@outlook.com"><div class="mobile-menu-link">Email</div></a></li>
                    <li><a href="https://bsky.app/profile/slyllama.bsky.social" target="_tab">
                        <div class="mobile-menu-link">Follow <img src="$ROOT/assets/icon-external.svg" class="external-icon" alt="External link." /></div>
                    </a></li>
                </ul>
            </div>

            <div id="copy">
                $CONTENT
            </div>

            <div id="footer-container">
                <p>
                    &copy; Slyllama 2024.
                    <span style="width: 0.5em; display: inline-block;"></span>
                    <a href="https://slyllama.net/alec">Personal site.</a>
                </p>
            </div>
        </div>
    </body>
</html>
