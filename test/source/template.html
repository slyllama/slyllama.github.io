<!DOCTYPE html>
<html lang="en-NZ">
    <meta name="viewport" content="width=300, initial-scale=1.0">
    <meta charset="utf-8" />

    <title>$TITLE</title>
    <meta name="description" content="$DESC">
    <meta property="og:title" content="$TITLE" />
    <meta property="og:description" content="$DESC" />
    <meta property="og:url" content="$PAGEROOT" />
    <meta property="og:image" content="$ROOT/assets/thumb.jpg" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#1C3C83" data-react-helmet="true" />

    <link rel="icon" type="image/png" href="$ROOT/assets/favicon.png" />

    <link rel="stylesheet" type="text/css" href="$ROOT/reset.css" />
    <link rel="stylesheet" type="text/css" href="$ROOT/style.css" />

    <script src="$ROOT/scripts.js" type="text/javascript"></script>
    <script>MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };</script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <body onload="loadDOM();">
        <div id="mobile-top-ribbon">
            <img src="$ROOT/img/ceres-arms-90deg.jpg" alt="Narrow monochrome pen-and-ink illustration of two cyberpunk arms bearing ornate armour, reaching symmetrically in toward a white central orb." />
        </div>
        <div id="container">
            <div id="header">
                <div id="header-logo-container">
                    <a href="$ROOT">
                        <img id="header-logo" src="$ROOT/assets/logo.svg" alt="Stylised logo which says 'Slyllama'." />
                    </a>
                </div>
                
                <span id="header-menu-btn" class="header-link focus-outline">
                    <a id="mobile-menu-btn" onclick="toggleMobileMenu();" tabindex="0" style="display: block;">
                        <img id="header-menu-btn-img" src="$ROOT/assets/mobile-menu-btn.svg" alt="Hamburger image for the mobile menu." />
                    </a>
                </span>
                <div id="header-desktop-links">
                    <span class="header-link">
                        <a href="https://www.artstation.com/slyllama" target="_tab">
                            Art <img src="$ROOT/assets/icon-external.svg" class="external-icon" alt="'External link' icon." />
                        </a>
                    </span>
                    <span class="header-link"><a href="$ROOT/journal">Journal</a></span>
                    <div class="header-btn-container">
                        <a href="https://bsky.app/profile/slyllama.bsky.social" target="_tab">
                            <span class="header-btn header-btn-bsky">
                                <img style="height: 28px;" src="$ROOT/assets/logo-bluesky.svg" alt="Bluesky logo."/>
                            </span>
                        </a>
                    </div>
                    
                    <div class="header-btn-container">
                        <a href="mailto:slyllama@outlook.com">
                            <span class="header-btn">
                                <img style="height: 26px;" src="$ROOT/assets/logo-email.svg" alt="Email logo." />
                            </span>
                        </a>
                    </div>
                </div>
                <div style="clear: both;"></div>

                <div id="mobile-menu">
                    <a href="https://www.artstation.com/slyllama" target="_tab">
                        <div class="mobile-menu-link">Art <img src="$ROOT/assets/icon-external.svg" class="external-icon" alt="'External link' icon." /></div>
                    </a>
                    <a href="$ROOT/journal"><div class="mobile-menu-link">Journal</div></a>
                    <a href="mailto:slyllama@outlook.com"><div class="mobile-menu-link">Email</div></a>
                    <a href="https://bsky.app/profile/slyllama.bsky.social" target="_tab">
                        <div class="mobile-menu-link">Follow <img src="$ROOT/assets/icon-external.svg" class="external-icon" alt="'External link' icon." /></div>
                    </a>
                </div>
            </div>

            <div id="copy">
                $CONTENT
            </div>

            <div id="footer-container">
                <p>
                    &copy; Slyllama 2024.
                    <span style="width: 0.5em; display: inline-block;"></span>
                    <a href="https://slyllama.net/alec">Personal site.</a>
                </p>
            </div>
        </div>
    </body>
</html>
