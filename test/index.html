<!DOCTYPE html>
<html lang="en-NZ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />

    <title>Slyllama</title>
    <meta name="description" content="Illustrative graphics for a modern age.">
    <meta property="og:title" content="Slyllama" />
    <meta property="og:description" content="Illustrative graphics for a modern age." />
    <meta property="og:url" content="https://slyllama.net/test" />
    <meta property="og:image" content="https://slyllama.net/test/assets/thumb.jpg" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#1C3C83" data-react-helmet="true" />

    <link rel="icon" type="image/png" href="https://slyllama.net/test/assets/favicon.png" />

    <link rel="stylesheet" type="text/css" href="https://slyllama.net/test/reset.css" />
    <link rel="stylesheet" type="text/css" href="https://slyllama.net/test/style.css" />

    <script src="https://slyllama.net/test/scripts.js" type="text/javascript"></script>

    <body onload="loadDOM();">
        <div id="container">
            <div id="header">
                <a href="https://slyllama.net/test">
                    <img id="header-logo" src="https://slyllama.net/test/assets/logo.svg" />
                </a>
                <span id="header-menu-btn" class="header-link" onclick="toggleMobileMenu();">
                    <img id="header-menu-btn-img" src="https://slyllama.net/test/assets/mobile-menu-btn.svg" />
                </span>
                <div id="header-desktop-links">
                    <span class="header-link header-btn">
                        <a href="https://slyllama.net/test/contact">Contact</a>
                    </span>
                    <span class="header-link"><a href="https://slyllama.net/test/journal">Journal</a></span>
                    <span class="header-link"><a href="https://slyllama.net/test/portfolio">Portfolio</a></span>
                </div>
                <div style="clear: both;"></div>

                <ul id="mobile-menu">
                    <li class="mobile-menu-link"><a href="https://slyllama.net/test/portfolio">Portfolio</a></li>
                    <li class="mobile-menu-link"><a href="https://slyllama.net/test/journal">Journal</a></li>
                    <li class="mobile-menu-link"><a href="https://slyllama.net/test/contact">Contact</a></li>
                </ul>
            </div>

            <div id="copy">
                <div id="hero-container">
                    <img src="https://slyllama.net/test/img/ceres-arms.jpg" class="hero-img" />
                    <img id="hero-rocket" src="https://slyllama.net/test/img/rocket.jpg" class="hero-img" />
                    <div id="hero-vertical">
                        <div><img src="https://slyllama.net/test/img/ceres-city.jpg" class="hero-img" /></div>
                        <div><img src="https://slyllama.net/test/img/ceres-city.jpg" class="hero-img" /></div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
