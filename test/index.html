<!DOCTYPE html>
<html lang="en-NZ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Slyllama &ndash; Illustrative Graphics</title>

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script>
        var scrollThreshold = 290;
        var pastScrollThreshold = false;

        var headerOverlay;
        var headerBuildings;
        var mobileTopBar;

        function initialize() {
            headerOverlay = document.getElementById("header-overlay");
            headerBuildings = document.getElementById("header-buildings");
            mobileTopBar = document.getElementById("mobile-top-bar");
            setMargins();
        }

        function setMargins() {
            const hoStyle = getComputedStyle(headerOverlay);
            const maskOffset = hoStyle.height.replace("px", "") * -1 + 2;
            headerOverlay.style["margin-top"] = maskOffset + "px";
        }

        function toggleMobBarVisibility(visible) {
            if (visible == true) {
                mobileTopBar.style["opacity"] = "1.0";
            } else {
                mobileTopBar.style["opacity"] = "0.0";
            }
        }

        window.addEventListener("scroll", function() {
            const scroll = window.scrollY;
            const scrollTranslate = "translateY(" + scroll * 0.5 + "px)";
            headerBuildings.style["transform"] = scrollTranslate;
            headerBuildings.style["clip-path"] = "inset(0 0 " + scroll * 0.5 + "px 0)";

            if (scroll > scrollThreshold) {
                if (pastScrollThreshold == false) {
                    pastScrollThreshold = true;
                    toggleMobBarVisibility(false);
                }
            } else {
                if (pastScrollThreshold == true) {
                    pastScrollThreshold = false;
                    toggleMobBarVisibility(true);
                }
            }
        })

        window.addEventListener("resize", function() { setMargins(); })
    </script>

    <body onload="initialize();">
        <div id="mobile-top-bar">
            <div>
                <a href="#">
                    <img src="assets/header-logo.svg" id="header-logo" />
                </a>
            </div>
            
            <div>
                <a href="#">
                    <div id="header-menu-btn">
                        <img src="assets/header-menu-btn.svg" />
                    </div>
                </a>
            </div>
            
            <div class="clear"></div>
        </div>

        <img src="assets/we-out-here.jpg" id="header-buildings" />
        <img src="assets/header-overlay.svg" id="header-overlay" />

        <div id="content">
            <img src="assets/body-title.svg" id="body-title"/>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
    </body>
</html>
