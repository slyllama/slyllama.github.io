<h1>Console</h1>

<style>
#input { font-family: monospace;}
#output { background: #333; color: #ccc; display: flex; flex-direction: column-reverse; font-family: monospace; height: 300px; overflow: auto; }
#output>* { margin-left: 10px; margin-right: 10px; }
</style>

<form id="terminal">
    <div id="output">
        <p>&gt; You've stumbled upon a Console! This primitive device lets you navigate the world it's connected to, though there isn't anything here quite yet. Stay tuned!</p>
    </div><br />
    <input id="input" autocomplete="off"></input>
    <input type="submit" hidden />
</form>

<script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var terminal = document.getElementById("terminal");
    function cmd(e) {
        if (input.value == "") {
            e.preventDefault();
            return(false);
        }
        output.insertAdjacentHTML("afterbegin",
            "<p style='color: #ffd050;'>&gt; " + input.value + "</p>");
        output.insertAdjacentHTML    ("afterbegin",
            "<p>Huh?</p>");
        input.value = "";
        e.preventDefault();
    }
    terminal.addEventListener("submit", cmd);
</script>
