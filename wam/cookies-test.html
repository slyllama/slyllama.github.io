<!DOCTYPE html>
<html>
    <body>
        <h1>Cookies Test</h1>
        <script>
            var defaultCartData = {};
            var cartData = {};

            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                let expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i <ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            if (getCookie("cart") == null) {
                clearCart();
            } else {
                cartData = JSON.parse(getCookie("cart"));
            }

            console.log("Current cart: " + JSON.stringify(cartData));

            function addToCart(product, code) {
                if (!(product in cartData.items)) {
                    cartData[product] = [];
                }
                cartData[product].push(code);
                setCookie("cart", JSON.stringify(cartData), 7);
            }

            function clearCart() {
                setCookie("cart", JSON.stringify(defaultCartData), 7);
                cartData = defaultCartData;
            }
        </script>


        <button onclick="addToCart('random-product', 'AL-010');">Add</button>
        <button onclick="clearCart();">Clear Cart</button>
    </body>
</html>
